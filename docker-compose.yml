services:
  pippin-bot:
    image: ghcr.io/jerry-curaga/meme-arb:latest
    container_name: pippin-bot
    restart: unless-stopped
    env_file: .env
    command: python bot.py --mode trade --symbol PIPPINUSDT --usd-amount 2000 --markup 2.5 --threshold 0.5 --slippage 0.5
    volumes:
      # Persist logs on host
      - ./logs/pippin:/app/logs
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  beat-bot:
    image: ghcr.io/jerry-curaga/meme-arb:latest
    container_name: beat-bot
    restart: unless-stopped
    env_file: .env
    command: python bot.py --mode trade --symbol BEATUSDT --usd-amount 1000 --markup 3.0 --threshold 0.5 --slippage 0.5
    volumes:
      # Persist logs on host
      - ./logs/beat:/app/logs
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_POLL_INTERVAL=300  # Check for updates every 5 minutes
      - WATCHTOWER_CLEANUP=true       # Remove old images
      - WATCHTOWER_INCLUDE_RESTARTING=true
      - WATCHTOWER_LABEL_ENABLE=true  # Only update containers with label
    command: --interval 300
